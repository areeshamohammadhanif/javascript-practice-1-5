<!DOCTYPE html>
<html>
  <head>
    <title>Rules for Naming JS Variables</title>
  </head>
  <body>
    <h2>Rules for Naming JS Variables</h2>
    <ul>
      <li>
        Variable names can only contain numbers, $ and _. For example:
        $my_1stVariable
      </li>
      <li>
        Variable must begin with a letter, $ or _. For example: $name, name or
        name
      </li>
      <li>Variable names are case sensitive</li>
      <li>Variable names should not be JS keywords</li>
    </ul>
  </body>
</html>
